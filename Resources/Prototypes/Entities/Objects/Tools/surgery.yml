- type: entity
  parent: BaseItem
  id: BaseSurgeryTool
  abstract: true
  components:
  - type: UserInterface
    interfaces:
    - key: enum.SurgeryUIKey.Key
      type: SurgeryBoundUserInterface

- type: entity
  name: scalpel
  parent: BaseSurgeryTool
  id: Scalpel
  description: A surgical tool used to make incisions into flesh.
  components:
  - type: SurgeryTool
    behavior:
      !type:StepSurgery
      step: Incision
    delay: 3
  - type: Sprite
    sprite: Objects/Specific/Medical/surgery_tools.rsi
    state: scalpel
  - type: ItemCooldown
  - type: MeleeWeapon

- type: entity
  name: retractor
  parent: BaseSurgeryTool
  id: Retractor
  description: A surgical tool used to hold open incisions.
  components:
  - type: SurgeryTool
    behavior:
      !type:StepSurgery
      step: Retraction
    delay: 3
  - type: Sprite
    sprite: Objects/Specific/Medical/surgery_tools.rsi
    state: retractor
  - type: ItemCooldown
  - type: MeleeWeapon

- type: entity
  name: cautery
  parent: BaseSurgeryTool
  id: Cautery
  description: A surgical tool used to cauterize open wounds.
  components:
  - type: SurgeryTool
    behavior:
      !type:StepSurgery
      step: Cauterization
    delay: 3
  - type: Sprite
    sprite: Objects/Specific/Medical/surgery_tools.rsi
    state: cautery
  - type: ItemCooldown
  - type: MeleeWeapon

- type: entity
  name: drill
  parent: BaseSurgeryTool
  id: Drill
  description: A surgical drill for making holes into hard material.
  components:
  - type: SurgeryTool
    behavior:
      !type:StepSurgery
      step: Drilling
    delay: 3
  - type: Sprite
    sprite: Objects/Specific/Medical/surgery_tools.rsi
    state: drill
  - type: ItemCooldown
  - type: MeleeWeapon

- type: entity
  name: bone saw
  parent: BaseSurgeryTool
  id: BoneSaw
  description: A surgical tool used to cauterize open wounds.
  components:
  - type: SurgeryTool
    behavior:
      !type:StepSurgery
      step: Amputation
    delay: 3
  - type: Sprite
    sprite: Objects/Specific/Medical/surgery_tools.rsi
    state: bone_saw
  - type: ItemCooldown
  - type: MeleeWeapon

- type: entity
  name: hemostat
  parent: BaseSurgeryTool
  id: Hemostat
  description: A surgical tool used to compress blood vessels to prevent bleeding.
  components:
  - type: SurgeryTool
    behavior:
